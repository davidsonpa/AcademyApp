<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="cloud"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Aplicativo AcademyApp
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1" style="background-color:#DEE3ED;">

  <div id="login-container1">
    <form id="login-form2">
      <div style="width:100%;height:100px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
        <img src="../../assets/imgs/academy.png" style="display:block;width:10%;height:auto;margin-left:auto;margin-right:auto;" />
      </div>
      <h2 id="login-heading1" style="color:#A992D4;text-align:center;">
        Acesso ao Sistema
      </h2>
      <ion-item id="login-input1">
        <ion-label></ion-label>
        <ion-input type="email"
                   placeholder="E-Mail"
                   name="email"
                   clearInput
                   clearOnEdit="false"
                   [(ngModel)]="model.email"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></ion-input>
      </ion-item>
    </form>
  </div>
  <form id="login-form4">
    <ion-item id="login-input2">
      <ion-label></ion-label>
      <ion-input type="password"
                 placeholder="Senha"
                 name="senha"
                 [(ngModel)]="model.senha"
                 clearInput
                 clearOnEdit="false"></ion-input>
    </ion-item>
  </form>
  <button id="login-button1" ion-button block (click)="login(email,senha)" color="positive" icon-right style="font-weight:500">
    Autenticar
    <ion-icon name="log-in"></ion-icon>
  </button>
  <button id="login-button2" ion-button block (click)="sair()" color="calm" icon-right style="font-weight:300">
    Sair
    <ion-icon name="exit"></ion-icon>
  </button>
</ion-content>
